<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargazing Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://virtualsky.lco.global/virtualsky.min.js"></script>
</head>
<body>
    <div id="starmap"></div>
    <div id="overlay">
        <div id="presets">
            <button class="presetButton" data-city="Tokyo">Tokyo</button>
            <button class="presetButton" data-city="Paris">Paris</button>
            <button class="presetButton" data-city="Dubai">Dubai</button>
            <button class="presetButton" data-city="New York">New York</button>
        </div>
	<input type="text" id="locationInput" placeholder="Location (e.g., Los Angeles)">
        <input type="date" id="dateInput">
        <input type="time" id="timeInput">
        <button id="submitButton">Submit</button>  
    </div>
    <button id="toggleButton">+</button>
    <script src="script.js"></script>
</body>
</html>
